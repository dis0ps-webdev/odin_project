<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <meta name="description" content="Odin Project Exercise - Library" />
    <meta name="author" content="DVR" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/modal.css" />
  </head>

  <body>
    <div class="logo">My Personal Library</div>
    <div class="nav-wrapper">
      <nav id="main">
        <ul>
          <!--
          <li><a id="login" href="#">Login</a></li>
          -->
          <li><a id="add-book" href="#">Add Book</a></li>
          <li>
            <a id="filter" href="#">
              Filter: <span id="current-filter"></span
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="library"></div>
    </div>

    <div class="modal add-book">
      <div class="modal-content">
        <div class="modal-title">Add A Book</div>

        <form
          name="form-add-book"
          id="form-add-book"
          class="modal-form"
          novalidate
        >
          <input
            placeholder="Title"
            name="book-title"
            type="text"
            maxlength="80"
            required
          />
          <div id="book-title-error" class="error-box"></div>
          <input
            placeholder="Author"
            name="book-author"
            type="text"
            maxlength="80"
            required
          />
          <div id="book-author-error" class="error-box"></div>
          <input
            placeholder="Number of Pages"
            name="book-pages"
            type="number"
            pattern="[0-9]+"
            required
          />
          <div id="book-pages-error" class="error-box"></div>
          <button id="book-submit">Submit</button>
          <button id="book-cancel">Cancel</button>
        </form>
      </div>
    </div>

  </body>
</html>
