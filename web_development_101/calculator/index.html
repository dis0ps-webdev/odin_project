<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="description" content="Odin Project Exercise" />
    <meta name="author" content="DVR" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="logo">Calculator!</div>
    <div class="container">
      <div class="calc">
        <div class="calc-row calc-header">
          <img
            src="https://www.theodinproject.com/assets/odin-logo-2d729f16279e9fc3b58ce847eacf07f883bdfc95eb23bb5064ed59d36ef551d6.svg"
          />
          The Odin Project
        </div>
        <div class="calc-row">
          <input class="calc-readout" value="0" type="text" readonly />
        </div>
        <div class="calc-row">
          <button class="calc-button special clear">AC</button>
          <button class="calc-button special backspace">BS</button>
          <button class="calc-button special plusmin">&plusmn;</button>
          <button class="calc-button special equal">=</button>
        </div>
        <div class="calc-row">
          <button class="calc-button numeric">7</button>
          <button class="calc-button numeric">8</button>
          <button class="calc-button numeric">9</button>
          <button class="calc-button operator">&divide;</button>
        </div>
        <div class="calc-row">
          <button class="calc-button numeric">4</button>
          <button class="calc-button numeric">5</button>
          <button class="calc-button numeric">6</button>
          <button class="calc-button operator">*</button>
        </div>
        <div class="calc-row">
          <button class="calc-button numeric">1</button>
          <button class="calc-button numeric">2</button>
          <button class="calc-button numeric">3</button>
          <button class="calc-button operator">-</button>
        </div>
        <div class="calc-row">
          <button class="calc-button numeric zero">0</button>
          <button class="calc-button decimal">.</button>
          <button class="calc-button operator">+</button>
        </div>
        <div class="calc-row">&nbsp;</div>
      </div>
    </div>
    <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
